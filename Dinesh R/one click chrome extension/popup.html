<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Links</title>
    <link rel="stylesheet" href="https://fonts.googlepis.com/css?family=Open+Sans" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" href="extension.css">
</head>
  
<body>
    <div class="extension-icon">
        <h2 class="logo">
            <img src="download.png"alt="Links" class="logo-icon" /><b>AU Links</b>
            <span class="version" text-align: right>(1.0.0)</span>
        </h2>
    </div>
    <div class="content">
        
        <b>Easy access to links</b>
       
    </div>

    <div class="small-icons">
        <div class="flex-container">
            <div class="flex">
                
                <a href="https://acoe.annauniv.edu" target="_blank">
                    <b>
                 <i class="fa fa-group" title="ACOE HOME"></i>
                    </b>
                    
                </a>
            </div>
            <div class="flex">
                <a href="https://acoe.annauniv.edu/sems/login/student" target="_blank">
                    <i class="fa fa-address-book" title="AU SEMS"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://ceghostel.in/" target="_blank">
                    <i class="fa fa-home" title="CEG HOSTEL"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://www.annauniv.edu/" target="_blank">
                    <i class="fa fa-globe" title="AU HOME"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://ceg.annauniv.edu/" target="_blank">
                    <i class="fa fa-graduation-cap" title="CEG HOME"></i>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
