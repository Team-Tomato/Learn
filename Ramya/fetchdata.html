<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
table{
    width: 100%;
    height: 400px;
    background: #686869;

}
th{
  background-color: rgb(117, 97, 97);
}
th,td {
  padding: 15px;
}
table, tr, th, td{
    border: 2px solid white;
    border-collapse: collapse;
    text-align: center;
    color: aliceblue;
}

</style>
<body>
<title>displaying data </title>

<p id="demo"></p>
<div class="cotainer">
  <table class ="table table-stripped">
    <thead>
      <tr>
        <th>ID</th>
        <th>SHORTFORM</th>
        <th>STAFF</th>
        <th>SUBJECTNAME</th>
        <th>URL</th>
        <th>YEAR</th>
      </tr>
    </thead>
  <tbody id= "data">
  </tbody>
  </table>
<script>
const api_url=' https://teamtomato.herokuapp.com/api/v1/question';
async function getData(){
  const response = await fetch(api_url);
  const data = await response.json();
  console.log(data);
  if(data.length > 0){
    var temp="";
    data.forEach((u)=>{
      temp+="<tr>";
      temp+="<td>"+u.id+"</td>";
      temp+="<td>"+u.shortForm+"</td>";
      temp+="<td>"+u.staff+"</td>";
      temp+="<td>"+u.subjectName+"</td>";
      temp+="<td>"+u.url+"</td>";
      temp+="<td>"+u.year+"</td></tr>";
    })
    document.getElementById("data").innerHTML= temp;
  }
}
getData();
</script>
</body>
</html>
